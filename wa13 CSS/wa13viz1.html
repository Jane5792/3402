<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  </head>
  <body>
    <div id="wa13viz1"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'Historical price and volume data.',
        "config": {
          "view": {
            "continuousHeight": 600,
            "continuousWidth": 800
            }
          },
        data: {
          "url": "https://pkgstore.datahub.io/cryptocurrency/dogecoin/dogecoin_csv/data/492e9a6143d017e8eb08c08ae0006b34/dogecoin_csv.csv"
        },
        mark: 'bar',
        encoding: {
          x: {field: 'date',
          type: 'temporal'
              },
          y: {field: 'txVolume(USD)',
              type: 'quantitative'
              }
        }
      };
      vegaEmbed('#wa13viz1', yourVlSpec);
    </script>
  </body>
</html>
